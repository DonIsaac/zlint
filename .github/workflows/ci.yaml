name: CI

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]
    paths-ignore:
      - "*.md"
      - ".vscode/*"
      - zls.json
      - ".github/workflows/*"
      - "!.github/workflows/ci.yaml"
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
      - ".vscode/*"
      - zls.json
      - ".github/workflows/*"
      - "!.github/workflows/ci.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ZIG_VERSION: 0.14.0

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Install tooling
      - uses: extractions/setup-just@v2
        with:
          just-version: ${{ env.JUST_VERSION }}
      - uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}
      # Run checks
      - run: just check

  build-debug:
    name: Build
    strategy:
      matrix:
        os: [linux, macos, windows]
        arch: [x86_64, aarch64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Install tooling
      - uses: extractions/setup-just@v2
      - uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}

      # Build
      - run: zig build --fetch
      - run: zig fmt src test/harness tasks build.zig build.zig.zon
      # - run: zig build check -Dtarget=${{ matrix.arch }}-${{ matrix.os }} -Dversion=${{ github.ref_name }}
      - run: |
          just build -Dtarget=${{ matrix.arch }}-${{ matrix.os }} 

      # upload artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          retention-days: 1
          compression-level: 2 # binaries don't compress well
          name: zlint-${{ matrix.os }}-${{ matrix.arch}}-${{ github.run_id }}
          path: zig-out/bin/**
          overwrite: true

  test:
    name: Test
    needs: build-debug
    strategy:
      matrix:
      # https://docs.github.com/en/actions/using-github-hosted-runners/using-github-hosted-runners/about-github-hosted-runners
        target:
          - runner: ubuntu
            os: linux
            arch: x86_64
          - runner: macos
            os: macos
            arch: aarch64
          - runner: windows
            os: windows
            arch: x86_64
      fail-fast: false
    runs-on: ${{ matrix.target.runner }}-latest
    steps:
      - name: Install kcov
        if: ${{ matrix.target.os == 'linux' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y kcov
      # determine architecture
      # - name: Get platform information
      #   id: cpu
      #   run: |
      #     arch=$(uname -m)
      #     if [[ "$arch" == "arm64" ]]; then
      #       echo "arch=aarch64" >> $GITHUB_ENV
      #     else
      #       echo "arch=x86_64" >> $GITHUB_ENV
      #     fi

      #     if [[ ${{ matrix.os }} == 'windows' ]]; then
      #       echo "os=linux" >> $GITHUB_ENV
      #     else
      #       echo "os=${{ matrix.os }}" >> $GITHUB_ENV
      #     fi

      # download compiled artifacts from build-debug for target platform
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: zlint-${{ matrix.target.os }}-${{ matrix.target.arch }}-${{ github.run_id }}
          path: zig-out/bin
          merge-multiple: true

        # env:
        #   arch: ${{ steps.arch.outputs.architecture }}
        # with:
        #   name: zlint-${{ matrix.os }}-${{ env.arch }}-${{ github.ref }}
      - name: Test
        if: ${{ matrix.target.os != 'linux' }}
        run: |
          ./zig-out/bin/test
          ./zig-out/bin/test-utils

      - name: Test with Coverage
        if: ${{ matrix.target.os == 'linux' }}
        run: |
          mkdir -p ./.coverage
          kcov --include-path=src,test, ./.coverage/test zig-out/bin/test 
          kcov --include-path=src,test, ./.coverage/test-utils zig-out/bin/test-utils
          kcov --merge ./.coverage/unit-test ./.coverage/test ./.coverage/test-utils
      - name: Upload Coverage
        if: ${{ matrix.target.os == 'linux' }}
        uses: codecov/codecov-action@v4
        with:
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}


