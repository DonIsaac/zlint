name: CI

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]
    paths-ignore:
      - "*.md"
      - ".vscode/*"
      - zls.json
      - ".github/workflows/*"
      - "!.github/workflows/ci.yaml"
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
      - ".vscode/*"
      - zls.json
      - ".github/workflows/*"
      - "!.github/workflows/ci.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ZIG_VERSION: 0.14.0

jobs:
  build-debug:
    name: Build
    strategy:
      matrix:
        target:
          - os: linux
            arch: x86_64
          - os: macos
            arch: aarch64
          - os: windows
            arch: x86_64
        # os: [linux, macos, windows]
        # arch: [x86_64, aarch64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Install tooling
      - uses: extractions/setup-just@v2
      - uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}

      # Build
      - run: zig build --fetch
      - name: zig fmt
        run: zig fmt src test/harness tasks build.zig build.zig.zon
      # - run: zig build check -Dtarget=${{ matrix.arch }}-${{ matrix.os }} -Dversion=${{ github.ref_name }}
      - name: zig build
        run: |
          just build -Dtarget=${{ matrix.target.arch }}-${{ matrix.target.os }}

      # upload artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          retention-days: 1
          compression-level: 2 # binaries don't compress well
          name: zlint-${{ matrix.target.os }}-${{ matrix.target.arch }}-${{ github.run_id }}
          path: zig-out/bin/**
          overwrite: true

  test:
    name: Test
    needs: build-debug
    strategy:
      matrix:
        # https://docs.github.com/en/actions/using-github-hosted-runners/using-github-hosted-runners/about-github-hosted-runners
        target:
          # kcov isn't available via apt-get on ubuntu-latest
          - runner: ubuntu-22.04
            os: linux
            arch: x86_64
          - runner: macos-latest
            os: macos
            arch: aarch64
          - runner: windows-latest
            os: windows
            arch: x86_64
      fail-fast: false
    runs-on: ${{ matrix.target.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: Install kcov
        if: ${{ matrix.target.os == 'linux' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y kcov
      # download compiled artifacts from build-debug for target platform
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: zlint-${{ matrix.target.os }}-${{ matrix.target.arch }}-${{ github.run_id }}
          path: zig-out/bin
          merge-multiple: true

      - name: ls
        if: ${{ matrix.target.os != 'windows' }}
        run: |
          ls -lAF zig-out
          ls -lAF zig-out/bin
          ls -lAF zig-out/bin/zlint || true

      - name: Test
        if: ${{ matrix.target.os != 'linux' }}
        run: |
          chmod +x zig-out/bin/test
          chmod +x zig-out/bin/test-utils
          ./zig-out/bin/test
          ./zig-out/bin/test-utils

      - name: Test with Coverage
        if: ${{ matrix.target.os == 'linux' }}
        run: |
          mkdir -p ./.coverage
          test_bins=(test test-utils)
          for test in $test_bins; do
            chmod +x zig-out/bin/$test
            kcov --include-path=src,test, ./.coverage/$test zig-out/bin/$test
          done

          kcov --merge ./.coverage/unit-test $(ls ./.coverage)

      - name: Check for changes
        # ZLint prints crlf on windows
        if: ${{ matrix.target.os != 'windows' }}
        run: git diff --exit-code

      - name: Upload Coverage
        if: ${{ matrix.target.os == 'linux' }}
        uses: codecov/codecov-action@v4
        with:
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

  # https://imgflip.com/i/9eygz0
  lint:
    name: Lint Changed
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    needs: build-debug
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: zlint-linux-x86_64-${{ github.run_id }}
          path: zig-out/bin
      - run: chmod +x zig-out/bin/zlint
      - uses: DonIsaac/zlint-action@v0
        with:
          binary: ./zig-out/bin/zlint

  e2e-debug:
    name: Test E2E (Debug)
    runs-on: ubuntu-latest
    needs: build-debug
    steps:
      - uses: actions/checkout@v4
      # Install tooling
      - uses: extractions/setup-just@v2
      - run: just submodules
      - name: Download ZLint
        uses: actions/download-artifact@v4
        with:
          name: zlint-linux-x86_64-${{ github.run_id }}
          path: zig-out/bin

      - name: Test E2E
        run: |
          chmod +x zig-out/bin/zlint/test-e2e
          zig-out/bin/test-e2e
      - name: Check for changes
        run: git diff --exit-code

  e2e-release:
    name: Test E2E (Release)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        optimize: ["ReleaseSafe", "ReleaseFast"]
    steps:
      - uses: actions/checkout@v4
      # Install tooling
      - uses: extractions/setup-just@v2
      - uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}
      - run: just submodules
      - name: Test E2E
        run: |
          rm -rf ~/.cache/zig
          zig build --fetch
          just e2e -Doptimize=${{ matrix.optimize }}
      - run: rm -rf ~/.cache/zig
      - run: zig build --fetch
      - run: just e2e -Doptimize=${{ matrix.optimize }}
      - name: Check for changes
        run: git diff --exit-code

  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Install tooling
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: extractions/setup-just@v2
      - uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}
      - run: just docs
      - name: Check for changes
        run: git diff --exit-code
